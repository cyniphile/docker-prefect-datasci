version: "0.0"
services:
  notebook:
    build: .
    environment:
      - PREFECT_API_URL=http://prefect:4200/api
    ports:
      #jupyter
      - "8888:8888"
    volumes:
      - ./:/code
      - ./data:/code/data
    entrypoint:
      [
        "jupyter",
        "notebook",
        "--port=8888",
        "--no-browser",
        "--ip=0.0.0.0",
        "--allow-root",
        "--NotebookApp.token=''",
        "--NotebookApp.password=''"
      ]
  prefect:
    build: .
    environment:
      - PREFECT_ORION_API_HOST=0.0.0.0
    ports:
      # prefect server
      - "4200:4200"
    entrypoint: [ "prefect", "orion", "start" ]
